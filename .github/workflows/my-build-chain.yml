name: my-build-chain
run-name: ${{ github.actor }} is making a build chain
on: [push]
jobs:
  
  build-code:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for random seconds
        run: echo "Building...."
      - run: sleep $(( RANDOM % 20 ))

  run-some-tests:
    needs: [build-code]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running some tests...."
      - run: sleep $(( RANDOM % 20 ))

  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running code analysis...."
      - run: sleep $(( RANDOM % 20 ))

  publish-packages:
    runs-on: ubuntu-latest
    needs: [run-some-tests, code-analysis]
    steps:
      - run: echo "Publishing packages...."
      - run: sleep $(( RANDOM % 20 ))      

  save-text-file:
    runs-on: ubuntu-latest
    needs: [run-some-tests, code-analysis]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: echo "This is a sample text file" > sample.txt
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: sample.txt
      