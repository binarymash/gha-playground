name: my-build-chain
run-name: ${{ github.actor }} is making a build chain
on: [push]
jobs:
  
  build-code:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for random seconds
        run: echo "Building...."
      - run: sleep $(( RANDOM % 20 ))

  run-some-tests:
    needs: [build-code]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running some tests...."
      - run: sleep $(( RANDOM % 20 ))

  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running code analysis...."
      - run: sleep $(( RANDOM % 20 ))

  publish-packages:
    runs-on: ubuntu-latest
    needs: [run-some-tests, code-analysis]
    steps:
      - run: echo "Publishing packages...."
      - run: sleep $(( RANDOM % 20 ))      

  create-release:
    runs-on: ubuntu-latest
    needs: [run-some-tests, code-analysis]
    steps:
      - run: echo "This is a sample text file" > sample.txt
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: sample.txt
      - run: sleep $(( RANDOM % 20 ))      
      
  deploy-to-dev:
    runs-on: ubuntu-latest
    needs: [create-release, publish-packages]
    steps:
      - run: sleep $(( RANDOM % 20 ))      

  run-regression-tests-dev:
    runs-on: ubuntu-latest
    needs: [deploy-to-dev]
    steps:
      - run: sleep $(( RANDOM % 20 ))  

  deploy-to-qa:
    runs-on: ubuntu-latest
    needs: [run-regression-tests-dev]
    steps:
      - run: sleep $(( RANDOM % 20 ))   

  run-regression-tests-qa:
    runs-on: ubuntu-latest
    needs: [deploy-to-qa]
    steps:
      - run: sleep $(( RANDOM % 20 ))  

  deploy-to-sbox:
    runs-on: ubuntu-latest
    needs: [run-regression-tests-qa]
    steps:
      - run: sleep $(( RANDOM % 20 ))      

  deploy-to-prod:
    runs-on: ubuntu-latest
    needs: [deploy-to-sbox]
    steps:
      - run: sleep $(( RANDOM % 20 ))   