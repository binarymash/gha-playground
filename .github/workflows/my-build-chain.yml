name: my-build-chain
run-name: ${{ github.actor }} is making a build chain
on: [push]
jobs:
  
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
  do-something-else:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v

  after-both-complete:
    runs-on: ubuntu-latest
    needs: [check-bats-version, do-something-else]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: echo "Both check-bats-version and do-something-else completed"

  save-text-file:
    runs-on: ubuntu-latest
    needs: [after-both-complete]
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: echo "This is a sample text file" > sample.txt
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: sample.txt
      